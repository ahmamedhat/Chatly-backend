type Query {
  products: [Product]
  product(_id: ID!): Product
}

type Mutation {
  addNewProduct(
    name: String!
    price: Float!
    description: String!
    color: String!
    quantity: Int!
    salePrice: Float!
  ): Product!
}

type Product {
  _id: ID!
  name: String!
  price: Float!
  description: String!
  color: String!
  quantity: Int!
  salePrice: Float!
  createdAt: String!
  updatedAt: String!
}
